<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Roundhere.net by Chris Martin</title>
    <meta name="author" content="Chris James Martin" />
    <link href="http://feeds.feedburner.com/cjmartin" rel="alternate" title="Roundhere.net by Chris Martin" type="application/atom+xml" />

    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" media="screen">

{% if page.twitter_card %}
    <meta name="twitter:card" content="{{ page.twitter_card }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image }}">
    <meta name="twitter:image:src" content="{{ page.image }}">
  {% endif %}
  {% if page.twitter_player %}
    <meta name="twitter:player" content="http://www.flickr.com/photos/cjmartin/5472282235/in/photolist-9kySRH-9kS5VE/player">
    <meta name="twitter:player:stream" content="">
    <meta name="twitter:player:stream:content_type" content="">
    <meta name="twitter:player:height" content="375">
    <meta name="twitter:player:width" content="500">
  {% endif %}
    <!--<meta name="twitter:site" content="@cjmartin">-->
    <meta name="twitter:creator" content="@cjmartin">
    <meta name="twitter:domain" content="roundhere.net">
{% endif %}
    
    <script type="text/javascript" src="http://use.typekit.com/sdq8vew.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>  
  <body>
    <div id="container">
      <!--
      <div id="header">
        <h1 id="rh-dot-net">Roundhere.net</h1>
      </div>
      -->
      <div id="sider">
        <p class="side">
          <a href="/" id="tagline">A collection of things.</a><br/>
          <span class="sidebar-note">By <a href="http://about.me/cjmartin" title="About Chris">Chris James Martin</a></span><br/>
        </p>
      </div>
      
      <div id="page" class="narrow">
        {{ content }}
      </div>
      
      <div id="footer">
      </div>
    </div>
    <script type="text/javascript" src="/js/body.js"></script>
  </body>
</html>
